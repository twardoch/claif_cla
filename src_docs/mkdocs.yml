    - Managing Sessions: sessions/managing.md
    - Exporting Sessions: sessions/exporting.md
  - Tool Approval:
    - Strategies Overview: tools/strategies.md
    - Built-in Strategies: tools/builtin.md
    - Custom Strategies: tools/custom.md
    - Security Considerations: tools/security.md
  - CLI Usage:
    - Commands Overview: cli/overview.md
    - Interactive Mode: cli/interactive.md
    - Batch Operations: cli/batch.md
    - Configuration: cli/configuration.md
  - Testing & Development:
    - Running Tests: testing/running.md
    - Test Structure: testing/structure.md
    - Development Setup: testing/development.md
    - Contributing: testing/contributing.md
  - Architecture:
    - System Overview: architecture/overview.md
    - Core Components: architecture/components.md
    - Message Flow: architecture/flow.md
    - Integration Points: architecture/integration.md
  - Advanced Features:
    - Response Caching: advanced/caching.md
    - Configuration Options: advanced/configuration.md
    - Performance Tuning: advanced/performance.md
